<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <form>
            <div class="mdl-card__actions">
                <cmail-form-group>
                    <input cmailFormField required autofocus type="text" name="nome" id="nome" placeholder="" 
                    class="mdl-textfield__input">
                    <span class="mdl-textfield__error">Informar um nome é obrigatório!</span>
                </cmail-form-group>

                <cmail-form-group>
                    <input cmailFormField required autofocus type="text" name="username" 
                    class="mdl-textfield__input">
                    <span class="mdl-textfield__error">Informar um username é obrigatório!</span>
                </cmail-form-group>

                <cmail-form-group>
                    <input cmailFormField required autofocus type="password" name="senha" 
                    class="mdl-textfield__input">
                    <span class="mdl-textfield__error">Informar um senha é obrigatório!</span>
                </cmail-form-group>
                
                <cmail-form-group>
                    <input cmailFormField autofocus type="text" name="avatar"
                    class="mdl-textfield__input">
                </cmail-form-group>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
